{% from 'macros.html' import patientNavBar %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prolonged Illnesses</title>
    <style type="text/css">
        .mdl-layout__header, .mdl-card__title {
        background-color: rgb(211, 15, 69) !important;
        color: white;
    }
    #btn {
        border-radius: 10px;
        border: solid 2px rgb(105, 105, 110);
        backdrop-filter: blur(10px)!important; /* Adjust the blur value as needed for the glass effect */
        background-color: rgba(255, 55, 95, 0.7)!important; /* Adjust the alpha value for transparency */
    }
    </style>
</head>
<body>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="other_medication.css">

    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">{{user["Name"]}}</span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
        </div>
        </header>
        {{ patientNavBar(user) }}
        <main class="mdl-layout__content">
        <div class="page-content" style="padding:50px">
            <br>
            <b>
            Report Recent Illnesses
            </b>

            <form method="POST">
                <div class="mdl-textfield mdl-js-textfield">
                <textarea class="mdl-textfield__input" type="text" name="drug" rows= "2" id="sample5" ></textarea>
                <label class="mdl-textfield__label" for="sample5">Type Here</label>
                </div>
            
            <div class="section">
                <button id="btn" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" style="box-shadow: 0 4px 8px rgba(1, 0, 0, 1);">
                  <p id="btnText">Submit</p>
                  <div class="checked">
                    <i class="material-icons" style="padding-top: 13px;">done</i>
                  </div>
                </button>
              </div>
              <script>
                var btn = document.getElementById("btn");
                var btnText = document.getElementById("btnText");

                btn.onclick = function() {
                btnText.innerHTML = "Thanks";
                btn.classList.add("active");
                }
            </script>
            </form>
  
        </div>
        </main>
    </div>
</body>
</html>
